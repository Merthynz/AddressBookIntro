<!doctype html>
<html lang="en">

<head>
    <title>Address Book Intro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
</head>

<body>
       <div class="container mt-5">
            <h1>My Address Book</h1>
            <div class="border border-2 border-info shadow-lg p-2 bg-light">
                <form action="#">
                    <div class="row">
                        <div class="col-4">
                            <img src="img/GirlOne_4x.png" alt="A girl with no face" height="350px;" width="350px;">
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col-6">
                                    <label class="form-label">First Name</label>
                                    <input type="text" name="firstName" class="form-control" placeholder="First Name" aria-label="First Name" required>
                                </div>
                                <div class="col-6">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" name="lastName" class="form-control" placeholder="Last Name" aria-label="Last Name" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email" required>
                                </div>
                                <div class="col-6">
                                    <label class="form-label">Phone</label>
                                    <input type="tel" name="phone" class="form-control" placeholder="Phone" aria-label="Phone" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label class="form-label">Address</label>
                                    <input type="address" name="address" class="form-control" placeholder="Address" aria-label="Address">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label class="form-label">Address 2</label>
                                    <input type="address" name="address2" class="form-control" placeholder="Address 2" aria-label="Address 2">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label class="form-label">City</label>
                                    <input type="city" name="city" class="form-control" placeholder="City" aria-label="City" required>
                                </div>
                                <div class="col-4">
                                    <label class="form-label">State</label>
                                    <input type="state" name="state" class="form-control" placeholder="State" aria-label="State" required>
                                </div>
                                <div class="col-2">
                                    <label class="form-label">Zip</label>
                                    <input type="zip" name="zip" class="form-control" placeholder="Zip" aria-label="Zip" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Family
                                        </label>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="buttonSave">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
